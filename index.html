<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CraftStory — Countdown</title>
  <meta name="description" content="Countdown to CraftStory launch — November 17 at 10:00 AM Pacific. Sign up for early access." />

  <style>
    /* Self-hosted font */
    @font-face{
      font-family:'Gilroy';
      src: url('./fonts/gilroy/Gilroy-Regular.ttf') format('truetype');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    /* Base + layout */
    *{ box-sizing:border-box }
    html, body{ height:100% }
    body{
      margin:0;
      font-family:'Gilroy', Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#182033;
      background:#fff;
    }
    a{ text-decoration:none }

    /* Page wrapper fills the viewport and uses flex */
    .wrap{
      max-width:1440px;
      margin:0 auto;                 /* no bottom margin */
      padding:16px 16px 0;           /* no bottom padding */
      min-height:100vh;              /* fill viewport */
      display:flex;
    }
    .frame{
      flex:1;
      display:flex;
    }

    /* Card is a vertical stack; image row is pushed to the bottom */
    .card{
      border-radius:32px;
      padding-top:clamp(20px,4vw,48px);
      padding-bottom:0;              /* critical: no bottom padding */
      position:relative;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      width:100%;
    }

    /* Brand */
    .brand{
      display:flex; align-items:center; gap:.625rem;
      justify-content:center;
    }

    /* Heading + sub */
    .main-heading{
      margin:18px auto 8px;
      letter-spacing:-0.02em;
      max-width:800px;

      font-style:normal;
      font-weight:600;
      font-size:64px;
      line-height:72px;
      text-align:center;
      color:#182033;
    }
    .sub{
      font-weight:600;
      font-size:20px;
      line-height:24px;
      text-align:center;
      color:#6E7991;
      margin-top:26px;
    }

    /* CTA + timer row */
    .cta-row{
      display:flex; align-items:center; justify-content:center;
      gap:12px; margin:20px 0 10px;
      flex-wrap:wrap;
      margin-bottom: 70px;
    }
    .btn{
      display:flex; justify-content:center; align-items:center;
      cursor:pointer;
      transition:transform .08s ease, background .2s ease;

      padding:0 32px;
      width:200px; height:56px;
      background:#FC432F;
      border-radius:12px;

      font-weight:600; font-size:18px; line-height:24px; color:#fff;
    }
    .btn:hover{ background:#f03824 }
    .btn:active{ transform:translateY(1px) }
    .btn:focus-visible{ outline:3px solid #f03824; outline-offset:2px }

    .timer{
      display:flex; gap:10px;
      border-left:2px solid #D3D8E2;
      padding-left:30px;
      margin-left:30px;
    }
    .chip{
      min-width:63px; height:60px;
      padding:10px 10px 8px;
      background:#EFF2F9;
      border-radius:12px;
      text-align:center;
    }
    .chip .num{
      font-weight:600; font-size:18px; line-height:24px; color:#182033;
    }
    .chip .lab{
      display:block; margin-top:-3px;
      font-weight:600; font-size:12px; line-height:20px; color:#6E7991;
    }

    /* Image row — pinned to bottom */
    .duo{
      position:relative;
      display:flex; align-items:flex-end; justify-content:center;
      gap:clamp(16px,6vw,56px);
      margin-top:auto;               /* pushes this row to the bottom */
      margin-bottom:0;               /* ensure no extra gap */
      line-height:0;                 /* kill descender gap */
    }
    .duo img{
      display:block;                 /* remove inline image gap */
      height:auto;
      border-radius:18px;
      will-change:transform, opacity;
      /* width set in media queries for mobile refinement if needed */
    }

    /* Mobile tweaks */
    @media (max-width:600px){
      .wrap{ padding:0 30px 0; min-height: 92vh;  }      
      .brand{ justify-content:flex-start }
      .main-heading{
        font-size:44px; line-height:48px; text-align:left; margin-top:28px;
      }
      .sub{ text-align:left; margin-top:8px }
      .cta-row{ margin-top:0; margin-bottom: 10px; }
      .btn{ width:100% }
      .timer{ width:100%; margin-left:0; padding-left:0; border-left:0 }
      .chip{ width:100% }
      .card{
        padding-bottom: 0;
      }
      .duo{ 
        
        margin-bottom: 0;

      }
      .duo img{ 
        width:100%; 
        max-width: 100%; 
        height: auto; 
        display: block;
        height: 250px;
      }
    }


    
  </style>

  <script>
    // Countdown to Nov 17 @ 10:00 AM America/Los_Angeles (18:00 UTC after DST)
    (function () {
      const els = {
        d: document.getElementById('d'),
        h: document.getElementById('h'),
        m: document.getElementById('m'),
        s: document.getElementById('s')
      };

      function pad(n){ return n.toString().padStart(2,'0'); }

      function targetEpochMs() {
        const now = new Date();
        let year = now.getUTCFullYear();
        let target = Date.UTC(year, 10 /* Nov */, 17, 18, 0, 0); // 18:00Z = 10:00 PST
        if (Date.now() >= target) {
          year += 1;
          target = Date.UTC(year, 10, 17, 18, 0, 0);
        }
        return target;
      }

      function tick() {
        const end = targetEpochMs();
        let diff = end - Date.now();
        if (diff < 0) diff = 0;

        const sec = Math.floor(diff / 1000);
        const days = Math.floor(sec / 86400);
        const hours = Math.floor((sec % 86400) / 3600);
        const mins = Math.floor((sec % 3600) / 60);
        const secs = sec % 60;

        els.d.textContent = days;
        els.h.textContent = pad(hours);
        els.m.textContent = pad(mins);
        els.s.textContent = pad(secs);
      }

      tick();
      setInterval(tick, 1000);
      document.addEventListener('visibilitychange', () => { if (!document.hidden) tick(); });
    })();
  </script>
